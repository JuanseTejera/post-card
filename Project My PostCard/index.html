<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post-card">
        <div class="container-titulo">
            <h1>My Postcard</h1>
            <img class="img" src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Postcard Image" />
        </div>
        <form action="#">
            <div class="form">
                <div class="texto">
                    <p>Look how awesome! This is a Postcard that I created using HTML and CSS during my 4Geeks Academy Course! <br><br>
                        This is so cool, can't wait to start doing more stuff!</p><br>
                </div>
                <div class="inputs">
                    <input placeholder="Nombre" type="text" id="name" name="name" required>    
                    <input placeholder="Email" type="email" id="email" name="email" required>        
                    <input placeholder="Comentarios" type="text" id="comentarios" name="comentarios" required>
                </div>
            </div>   
            <div class="button">
                <button class="enviar" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
